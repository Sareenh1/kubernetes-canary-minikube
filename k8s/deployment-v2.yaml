apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary-app-v2
  labels:
    app: canary-app
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: canary-app
      version: v2
  template:
    metadata:
      labels:
        app: canary-app
        version: v2
    spec:
      containers:
      - name: canary-app
        image: canary-app:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 2
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: canary-app-v2
  labels:
    app: canary-app
    version: v2
spec:
  selector:
    app: canary-app
    version: v2
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
